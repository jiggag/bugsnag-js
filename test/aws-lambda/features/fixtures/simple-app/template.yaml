AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: simple-app

Globals:
  Function:
    Timeout: 30
    Environment:
      Variables:
        BUGSNAG_API_KEY:
        BUGSNAG_NOTIFY_ENDPOINT:
        BUGSNAG_SESSIONS_ENDPOINT:
        BUGSNAG_AUTO_TRACK_SESSIONS: true
        BUGSNAG_AUTO_DETECT_ERRORS: true

Resources:
  AsyncUnhandledExceptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: async/
      Handler: unhandled-exception.lambdaHandler
      Runtime: nodejs14.x
      Events:
        AsyncUnhandledException:
          Type: Api
          Properties:
            Path: /async/unhandled/exception
            Method: get

  AsyncHandledExceptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: async/
      Handler: handled-exception.lambdaHandler
      Runtime: nodejs14.x
      Events:
        AsyncHandledException:
          Type: Api
          Properties:
            Path: /async/handled/exception
            Method: get

  CallbackUnhandledExceptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: callback/
      Handler: unhandled-exception.lambdaHandler
      Runtime: nodejs14.x
      Events:
        CallbackUnhandledException:
          Type: Api
          Properties:
            Path: /callback/unhandled/exception
            Method: get

  CallbackHandledExceptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: callback/
      Handler: handled-exception.lambdaHandler
      Runtime: nodejs14.x
      Events:
        CallbackHandledException:
          Type: Api
          Properties:
            Path: /callback/handled/exception
            Method: get
